<html lang="en">

<head>

    <title>Meal Planner App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="App.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <header>

        <h1 id="meal-planner">Daily Meal Planner</h1>

    </header>
    <main>
        <div class="image-container">

            <img class="diet-food"src="new-food-image.jpg" alt="food image">
            
            <span class="material-symbols-outlined">
                north
                </span>
            <diV class="container">
                <div id="meal-planner-form">           
                <div id="error"></div>
                <form onsubmit="return false" method="GET" id="meal_planner_form">
                    <div>
                    <label for="weight">Weight (kg)</label>
                    <input id="weight" name="weight" type="number" placeholder="Enter your weight" required>
                    </div>
                    <div>
                    <label for="height">Height (cm)</label>
                    <input id="height" type="number" name="height" placeholder="Enter your height" required>
                    </div>
                    <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age">
                    </div>
                    <div >
                    <label for="gender">Gender</label>
                    <select class="gender" value="select" required>
                        <option disabled hidden selected>Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    </div>
                    <div>
                    <label>Physical Activity</label>
                    <select id="physical-activity" required>
                        <option disabled hidden selected>Select</option>
                        <option value="light">Lightly Active</option>
                        <option value="moderate">Moderately Active</option>
                        <option value="active">Active</option>
                    </select>
                    </div>
                    <button id="submit" type="submit" value="Submit">Submit</button>
                    </div>
                </div>
        </form>
        </div>
    </div>

        <div id="recipe-container">
            <div id="ingred">
                <div>
                    <h2>Ingredients</h2>
                    <ol id="ingredients">
                    </ol>
                </div>
                <div>
                    <h2>Equipments</h2>
                    <ol id="equipments"></ol>
                </div>
                
            </div>
            <div id="recipe">
                <!-- <ol id="ingredients">
                </ol> -->
                <!-- <div id="equipments"></div> -->
            </div>
            <div id="steps-container">
                <h2>Steps</h2>
            </div>
            <div id="steps"></div>
        </div>




    </main>
    <footer>

    </footer>
